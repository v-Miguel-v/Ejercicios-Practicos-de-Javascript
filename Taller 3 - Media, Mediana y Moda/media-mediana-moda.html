<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
        <title>Taller 3: Media, Mediana y Moda</title>
		<link rel="preconnect" href="https://fonts.googleapis.com"/>
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet"> 
        <link rel="shortcut icon" type="image/png" href="#"/>
		<link rel="stylesheet" type="text/css" href="media-mediana-moda.css"/>
    </head>
	<body>
		<main class="main">
			<form class="form" name="Media-Mediana-Moda" autocomplete="off">
				<fieldset class="form-section">
					<legend class="form-section__title-container"><h2 class="form-section__title">Calcular la Media</h2></legend>
					<label for="mediavalues_input">
						<h3 class="form-section__subtitle">Ingresa los valores de los que quieres calcular la media:</h3>
						<div><input class="form-section__input" id="mediavalues_input" type="text" placeholder="100 200 300 400"/><button type="button" class="form-section__button" id="media_button">¡Calcular!</button></div>
					</label>
				</fieldset>
				<fieldset class="form-section">
					<legend class="form-section__title-container"><h2 class="form-section__title">Calcular la Mediana</h2></legend>
					<label for="medianavalues_input">
						<h3 class="form-section__subtitle">Ingresa los valores de los que quieres calcular la mediana:</h3>
						<div><input class="form-section__input" id="medianavalues_input" type="text" placeholder="100 200 300 400"/><button type="button" class="form-section__button" id="mediana_button">¡Calcular!</button></div>
					</label>
				</fieldset>
				<fieldset class="form-section">
					<legend class="form-section__title-container"><h2 class="form-section__title">Calcular la Moda</h2></legend>
					<label for="modavalues_input">
						<h3 class="form-section__subtitle">Ingresa los valores de los que quieres calcular la moda:</h3>
						<div><input class="form-section__input" id="modavalues_input" type="text" placeholder="100 200 300 400"/><button type="button" class="form-section__button" id="moda_button">¡Calcular!</button></div>
					</label>
				</fieldset>
			</form>
		</main>
		<script type="text/javascript" src="media-mediana-moda.js"></script>
    </body>
</html>
