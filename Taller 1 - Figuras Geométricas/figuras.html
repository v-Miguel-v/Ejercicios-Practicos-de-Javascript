<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
        <title>Taller 1: Figuras Geométricas</title>
		<link rel="preconnect" href="https://fonts.googleapis.com"/>
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet"> 
        <link rel="shortcut icon" type="image/png" href="#"/>
		<link rel="stylesheet" type="text/css" href="figuras.css"/>
    </head>
	<body>
		<main class="main">
			<form class="form" name="Areas-y-Perimetros" autocomplete="off">
				<fieldset class="form-section">
					<legend class="form-section__title-container"><h2 class="form-section__title">Área y Perímetro<br/>de un Cuadrado</h2></legend>
					<label for="lados_cuadrado">
						<h3 class="form-section__subtitle">¿Cuánto miden los lados del Cuadrado?</h3>
						<div><input class="form-section__input" id="lados_cuadrado" type="number" min="0"/><button type="button" class="form-section__button" id="button_cuadrado">¡Calcular!</button></div>
					</label>
				</fieldset>
				<fieldset class="form-section">
					<legend class="form-section__title-container"><h2 class="form-section__title">Área y Perímetro<br/>de un Triángulo</h2></legend>
					<label for="lado1_triangulo">
						<h3 class="form-section__subtitle">¿Cuánto miden los lados del Triángulo?</h3>
					</label>
					<div class="grid-container-3x2">
						<label for="lado1_triangulo" class="grid-container-3x2__item"><input class="form-section__input" id="lado1_triangulo" type="number" min="0" placeholder="Lado 1"/></label>
						<label for="lado2_triangulo" class="grid-container-3x2__item"><input class="form-section__input" id="lado2_triangulo" type="number" min="0" placeholder="Lado 2"/></label>
						<label for="lado3_triangulo" class="grid-container-3x2__item"><input class="form-section__input" id="lado3_triangulo" type="number" min="0" placeholder="Lado 3"/></label>
						<button type="button" class="form-section__button grid-container-3x2__item grid-container-3x2__item--big-area" id="button_triangulo">¡Calcular!</button>
					</div>
				</fieldset>
				<fieldset class="form-section">
					<legend class="form-section__title-container"><h2 class="form-section__title">Área y Perímetro<br/>de una Circunferencia</h2></legend>
					<label for="radio_circunferencia">
						<h3 class="form-section__subtitle">¿Cuánto mide el radio de la Circunferencia?</h3>
						<div><input class="form-section__input" id="radio_circunferencia" type="number" min="0"/><button type="button" class="form-section__button" id="button_circunferencia">¡Calcular!</button></div>
					</label>
				</fieldset>
			</form>
		</main>
		<script type="text/javascript" src="figuras.js"></script>
    </body>
</html>
